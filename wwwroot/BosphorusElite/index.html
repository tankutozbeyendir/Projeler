    new Vue({

    })
    new Vue({
      el : "#footer-contact",
      data : {
        email : "hi@bosphoruselite.eu",
        phone : "+4 4444 4444"
      }
    })

    const contact = new Vue({
      el : "#vue-form",
      data : {
        errors:[],
        name : null,
        email : null,
        subject : null,
        message : null
      },
      methods: {
        checkForm : function(e){
          if(this.name && this.email){
            return true;
          }
          this.errors = [];
          if(!this.name){
            this.errors.push("Name required.");
          }
          if(!this.email){
            this.errors.push("Email required.");
          }
          if(!this.subject){
            this.errors.push("Subject required.");
          }
          if(!this.message){
            this.errors.push("Message required.");
          }
          
          e.preventDefault();
        }
      }
    })
  </script>
